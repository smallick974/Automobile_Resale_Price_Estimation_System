<!DOCTYPE html>
<html>
<head>
<title>Upload Car</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  
    <script src="{{ url_for('static',filename='script.js')}}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
	
    <script>
        $(document).ready(function(){
            $(function(){
                $("#nav-bar").load("{{ url_for('nav')}}");
            });
            
            var state_list = ['AN','AR','AS','BR','CG','CH','DD','DH','DL','GA','GJ','HP','HR','JH','JK','KA','KL','LD','MH','ML','MN','MP','MZ','NL','OR','PB','PY','RJ','SK','TN','TR','UK','UP','WB']
        	for (var index = 0; index < state_list.length; index++) {
              	$('#txt_reg_state').append('<option value="' + state_list[index] + '">' + state_list[index] + '</option>');
           	}
            
        });
        
        function loadCarImageThumbnail(element,imgcar,thumbnail){
        	console.log(element)
        	console.log(imgcar)
        	const carimage = element.files[0];
            if (carimage){
              let fileReader = new FileReader();
              fileReader.onload = (event)=>{
              	$(imgcar).attr('src', event.target.result);
              	$(imgcar).addClass('image-class')
              	$(thumbnail).attr('src', event.target.result);
              	$(thumbnail).addClass('image-thumbnail');
              }
              fileReader.readAsDataURL(carimage);
            }
        }
        
        function removeCarImage(image,thumbnail){
        	console.log('remove method>>>>>>>>>>>')
        	console.log(image)
        	console.log(thumbnail)
        	$(image).attr('src', '{{ url_for("static",filename="imagebackground.jpg")}}');
        	$(thumbnail).attr('src', '{{ url_for("static",filename="image_upload.png")}}');
        }
    </script>
</head>

<body>
	<div id="nav-bar"></div>
    <br/><br/><br/><br/><br/><br/>
    <div>
    	<form>
    	<div class="row">
    		<div class="col" >
    			<div class="form-group row image-div">
	 				<div id="car_carousel" class="carousel slide" data-bs-ride="carousel">
						<div class="carousel-indicators">
    						<button type="button" data-bs-target="#car_carouselo" data-bs-slide-to="0" class="active"></button>
    						<button type="button" data-bs-target="#car_carousel" data-bs-slide-to="1"></button>
    						<button type="button" data-bs-target="#car_carousel" data-bs-slide-to="2"></button>
    						<button type="button" data-bs-target="#car_carousel" data-bs-slide-to="3"></button>
    						<button type="button" data-bs-target="#car_carousel" data-bs-slide-to="4"></button>
  						</div>

						<div class="carousel-inner">
    						<div class="carousel-item active">
      							<img src="{{ url_for('static',filename='imagebackground.jpg')}}" class="d-block image-class" id="car_image_1">
    						</div>
    						<div class="carousel-item">
      							<img src="{{ url_for('static',filename='imagebackground.jpg')}}"  class="d-block image-class" id="car_image_2">
    						</div>
    						<div class="carousel-item">
      							<img src="{{ url_for('static',filename='imagebackground.jpg')}}" class="d-block image-class" id="car_image_3">
    						</div>
    						<div class="carousel-item">
      							<img src="{{ url_for('static',filename='imagebackground.jpg')}}" class="d-block image-class" id="car_image_4">
    						</div>
    						<div class="carousel-item">
      							<img src="{{ url_for('static',filename='imagebackground.jpg')}}" class="d-block image-class" id="car_image_5">
    						</div>
  						</div>

				  		<button class="carousel-control-prev" type="button" data-bs-target="#car_carousel" data-bs-slide="prev">
    						<span class="carousel-control-prev-icon"></span>
  						</button>
  						<button class="carousel-control-next" type="button" data-bs-target="#car_carousel" data-bs-slide="next">
    						<span class="carousel-control-next-icon"></span>
  						</button>
					</div>
    				<div id="car-image" style="margin-top:30px">
 						<div class='cardiv'>
  							<input type="file" id="image_upload_1" hidden accept="" onchange="loadCarImageThumbnail(this,car_image_1,car_image_11)">
          					<label for="image_upload_1">
            					<img  id="car_image_11" src="{{ url_for('static',filename='image_upload.png')}}" class="img-thumbnail" alt="Image 1" width="150" height="150">
          					</label>
          					<span class="close-button" onclick="removeCarImage(car_image_1,car_image_11)">X</span>
 						</div>
 						<div class='cardiv'>
  							<input type="file" id="image_upload_2" hidden accept="" onchange="loadCarImageThumbnail(this,car_image_2,car_image_12)">
          					<label for="image_upload_2">
            					<img  id="car_image_12" src="{{ url_for('static',filename='image_upload.png')}}" class="img-thumbnail" alt="Image 1" width="150" height="150">
          					</label>
          					<span class="close-button" onclick="removeCarImage(car_image_2,car_image_12)">X</span>
 						</div>
 						<div class='cardiv'>
  							<input type="file" id="image_upload_3" hidden accept="" onchange="loadCarImageThumbnail(this,car_image_3,car_image_13)">
          					<label for="image_upload_3">
            					<img  id="car_image_13" src="{{ url_for('static',filename='image_upload.png')}}" class="img-thumbnail" alt="Image 1" width="150" height="150">
          					</label>
          					<span class="close-button" onclick="removeCarImage(car_image_3,car_image_13)">X</span>
 						</div>
 						<div class='cardiv'>
  							<input type="file" id="image_upload_4" hidden accept="" onchange="loadCarImageThumbnail(this,car_image_4,car_image_14)">
          					<label for="image_upload_4">
            					<img  id="car_image_14" src="{{ url_for('static',filename='image_upload.png')}}" class="img-thumbnail" alt="Image 1" width="150" height="150">
          					</label>
          					<span class="close-button" onclick="removeCarImage(car_image_4,car_image_14)">X</span>
 						</div>
 						<div class='cardiv'>
  							<input type="file" id="image_upload_5" hidden accept="" onchange="loadCarImageThumbnail(this,car_image_5,car_image_15)">
          					<label for="image_upload_5">
            					<img  id="car_image_15" src="{{ url_for('static',filename='image_upload.png')}}" class="img-thumbnail" alt="Image 1" width="150" height="150">
          					</label>
          					<span class="close-button" onclick="removeCarImage(car_image_5,car_image_15)">X</span>
 						</div>
					</div>
    			</div>
    		</div>
    		<div class="col">
    			<div class="form-group row mb-3">
    				<label for="txt_manufacturer" class="col-sm-3 col-form-label">Manufacturer</label>
    					<div class="col-sm-8">
    						<select class="form-select" id="txt_manufacturer" name="txt_manufacturer">
    					<Option value=""> ---None--- </Option>
    					{%
							for manufacturer in car_manufacturer_list:
						%}
  						<option value="{{manufacturer[0]}}">{{manufacturer[1]}}</option>
  						{%
							endfor
						%}
					</select>
					</div>
    			</div>
    			<div class="form-group row mb-3">
    				<label for="txt_model" class="col-sm-3 col-form-label">Model</label>
    				<div class="col-sm-8">
    				<select class="form-select" id="txt_model" name="txt_model">
    					<Option value=0> ---None--- </Option>
    				</select>
    				</div>
    			</div>
    			<div class="form-group row mb-3">
    				<label for="txt_build_year" class="col-sm-3 col-form-label">Build Year</label>
    				<div class="col-sm-8">
    				<input class="form-control" type="text" id="txt_build_year" name="txt_build_year">
    				</div>
    			</div>
    			<div class="form-group row mb-3">
    				<label for="txt_car_condition" class="col-sm-3 col-form-label">Car Condition</label>
    				<div class="col-sm-8">
    				<select class="form-control" id="txt_car_condition" name="txt_car_condition">
    					<option value=""> --- None --- </option>
    					<option value="Excellent"> Excellent </option>
    					<option value="Fair"> Fair </option>
    					<option value="Good"> Good </option>
    					<option value="Like New"> Like New </option>
    					<option value="Salvage"> Salvage </option>
    				</select>
    				</div>
    			</div>
    			<div class="form-group row mb-3">
    				<label for="txt_cylinder" class="col-sm-3 col-form-label">No. of Cylinders</label>
    				<div class="col-sm-8">
    				<select class="form-control" id="txt_cylinder" name="txt_cylinder">
    					<option value=""> --- None --- </option>
    					<option value="1"> 1 </option>
    					<option value="2"> 2 </option>
    					<option value="3"> 3 </option>
    					<option value="4"> 4 </option>
    					<option value="5"> 5 </option>
    					<option value="6"> 6 </option>
    					<option value="7"> 7 </option>
    					<option value="8"> 8 </option>
    					<option value="9"> 9 </option>
    					<option value="10"> 10 </option>
    				</select>
    				</div>
    			</div>
    			<div class="form-group row mb-3">
    				<label for="txt_fuel" class="col-sm-3 col-form-label">Fuel Type</label>
    				<div class="col-sm-8">
    				<select class="form-control" id="txt_fuel" name="txt_fuel">
    					<option value=""> --- None --- </option>
    					<option value="CNG"> CNG </option>
    					<option value="Diesel"> Diesel </option>
    					<option value="Electric"> Electric </option>
    					<option value="LPG"> LPG </option>
    					<option value="Petrol"> Petrol </option>
    				</select>
    				</div>
    			</div>
    			<div class="form-group row mb-3">
    				<label for="txt_odometer" class="col-sm-3 col-form-label">Odometer</label>
    				<div class="col-sm-8">
    				<input class="form-control" type="text" id="txt_odometer" name="txt_odometer">
    				</div>
    			</div>
    			<div class="form-group row mb-3">
    				<label for="txt_transmission" class="col-sm-3 col-form-label">Transmission Type</label>
    				<div class="col-sm-8">
    				<select class="form-control" id="txt_transmission" name="txt_transmission">
    					<option value=""> --- None --- </option>
    					<option value="Automatic"> Automatic </option>
    					<option value="Manual"> Manual </option>
    				</select>
    				</div>
    			</div>
    			<div class="form-group row mb-3">
    				<label for="txt_vin" class="col-sm-3 col-form-labell">VIN</label>
    				<div class="col-sm-8">
    				<input class="form-control" type="text" id="txt_vin" name="txt_vin">
    				</div>
    			</div>
    			<div class="form-group row mb-3">
    				<label for="txt_drive" class="col-sm-3 col-form-label">Drive</label>
    				<div class="col-sm-8">
    				<select class="form-control" id="txt_drive" name="txt_drive">
    					<option value=""> --- None --- </option>
    					<option value="RWD"> RWD</option>
    					<option value="FWD">FWD</option>
    					<option value="AWD">AWD</option>
    					<option value="4WD">4WD</option>
    				</select>
    				</div>
    			</div>
    			<div class="form-group row mb-3">
    				<label for="txt_cartype" class="col-sm-3 col-form-label">Car Type</label>
    				<div class="col-sm-8">
    				<select class="form-control" id="txt_cartype" name="txt_cartype">
    					<option value=""> --- None --- </option>
    					<option value="Cabriolet">Cabriolet</option>
						<option value="Campervan">Campervan</option>
						<option value="Convertible">Convertible</option>
						<option value="Coupe">Coupe</option>
						<option value="Hatchback">Hatchback</option>
						<option value="Hybrid">Hybrid</option>
						<option value="Limousine">Limousine</option>
						<option value="Micro">Micro</option>
						<option value="Minivan">Minivan</option>
						<option value="MUV">MUV</option>
						<option value="Pickup">Pickup</option>
						<option value="Sedan">Sedan</option>
						<option value="SUV">SUV</option>
						<option value="Wagon">Wagon</option>
    				</select>
    				</div>
    			</div>
    			<div class="form-group row mb-3">
    				<label for="txt_color" class="col-sm-3 col-form-labell">Body Color</label>
    				<div class="col-sm-8">
    				<input class="form-control" type="text" id="txt_color" name="txt_color">
    				</div>
    			</div>
    			<div class="form-group row mb-3">
    				<label for="txt_description" class="col-sm-3 col-form-labell">Description</label>
    				<div class="col-sm-8">
    				<textarea class="form-control" id="txt_description" name="txt_description" rows="3" maxlength="150"></textarea>
    				</div>
    			</div>
    			<div class="form-group row mb-3">
    				<label for="txt_reg_state" class="col-sm-3 col-form-label">Registration State</label>
    				<div class="col-sm-8">
    				<select class="form-control" id="txt_reg_state" name="txt_reg_state">
    					<Option value=""> ---None--- </Option>
    					{%
							for s in states:
						%}
  						<option value="{{s}}">{{s}}</option>
  						{%
							endfor
						%}
    				</select>
    				</div>
    			</div>
    		</div>
    	</div>
    	<div class="row">
    		<div class="col-sm-8">
    		<button type="button" class="btn btn-primary">Estimate Price</button>
    		</div>
    	</div>
    	</form>
    </div>
</body>

</html>
